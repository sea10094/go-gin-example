paths:
  /api/v1/assetSearch:
    get:
      parameters:
      - description: task id
        in: query
        name: taskid
        type: string
      - description: agent id
        in: query
        name: agentid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: get asset details of an agent
  /api/v1/getAgentList:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: get agent list
  /api/v1/getProgress:
    get:
      parameters:
      - description: task id
        in: query
        name: taskid
        type: string
      - description: agent id
        in: query
        name: agentid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: get progress of a task
  /api/v1/getTaskAttr:
    get:
      parameters:
      - description: task id
        in: query
        name: taskid
        type: string
