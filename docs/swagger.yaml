          schema:
            $ref: '#/definitions/app.Response'
      summary: get task attr
  /api/v1/getTaskList:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: get task list
  /api/v1/startScan:
    get:
      parameters:
      - description: agent id
        in: query
        name: agentid
        type: string
      - description: ip segment
        in: query
        name: ips
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: Start scan task to the pointed agent
